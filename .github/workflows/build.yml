name: cd
on: [ push ] 
  
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup-java
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 8
          cache: maven
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify